<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Солнечные батареи GreenCorp</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>  
<body>
  <header>
    <img class="header__logo" src='img/logo.svg'>
    <div class="header__controls">
      <a href="#contacts">Контакты</a>
      <button>Заказать</button>
  </header>
  <section class="about">
    <div class="about__info">
      <h1>Солнечные панели GreenRobotic</h1>
      <p>Производте дешёвую экологически чистую электроэнергию из слнечного света</p>
      <button>Узнать подробнее</button>
    </div>
    <div class="about__images">
      <img class="about__sun-image" src="img/sun.png">
      <img class="about__image" src="img/solar-panel.png">
    </div>
  </section>
  <section class="form">
    <div class="form__container">
      <h1>Оставьте свои контакты</h1>
      <p>Поможем подобрать модель.<br> Выбрать удобный вариант доставки и установки.<br> Гарантия возврата денег.<br></p>
      <form>
        <div class="form__group">
          <lable for="name">Ваше имя</lable>
          <input type="text" placeholder="Введите имя" id="name">
          <br>
          <lable for="email">Электронный адрес</lable>
          <input type="email" placeholder="***@yandex.ru" id="email">
          <br>
          <lable for="phone">Номер телефона</lable>
          <input type="tel" placeholder="7 (999) 999-99-99" id="phone">
          <br>
          <label for="budget">Примерный бюджет </label><select name="budget" id="budget">
            <option selected="selected">Выберите вариант</option>
            <option value="10-30">10000-30000₽</option>
            <option value="30-60">30000-60000₽</option>
            <option value="60-100">60000-100000₽</option>
            <option value="100+">100000₽</option>
          </select>
          <br>
          <button class="form__submit" type="submit">Отправить заявку</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
